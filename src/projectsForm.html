<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>绿城建筑 后台管理</title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <style>
        #container {
            width: 100.8%;
            /*height: 100vh;*/
        }
        
        #nav {
            background-color: #000000;
            height: 100%;
            margin-right: 0.0016%
        }
        
        #main {
            height: 100%;
            background-color: rgba(240, 242, 247, 1);
            padding: 2% 20% 0% 3%;
        }
        
        form {
            margin-top: 2.5%;
        }
    </style>
</head>

<body>
    <div class="container-fluid" style="padding: 0">
        <div class="row" id="container">
            <!-- 这一块为系统原有导航栏 -->
            <div class="col-md-2" id="nav"></div>

            <div class="col-md-10" id="main">
                <div class="row">
                    <h2>项目总体信息录入</h2>
                </div>
                <form class="form-horizontal">
                    <div class="form-group form-group-lg">
                        <label for="inputEmail3" class="col-md-3 control-label">项目名称：</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" placeholder="Project Name" required>
                        </div>
                    </div>
                    <div class="form-group form-group-lg">
                        <label for="inputEmail3" class="col-md-3 control-label">对应子项：</label>
                        <div class="col-md-9">
                            <select class="form-control"> 
                                <option>暂无</option>
                                <option>项目1</option>
                                <option>项目2</option>
                                <option>项目3</option>
                                <option>项目4</option>
                                <option>项目5</option>
                                <option>项目6</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group form-group-lg">
                        <label for="inputEmail3" class="col-md-3 control-label">建筑类型：</label>
                        <div class="col-md-9">
                            <select class="form-control" id="buildingType1" multiple>
                                <option>住宅</option>
                                <option>办公楼</option>
                                <option>商业</option>
                                <option>酒店</option>
                                <option>学校</option>
                                <option>综合体</option>
                                <option>其他</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group form-group-lg" id="buildingType2" style="display: none">
                        <div class="col-md-offset-3 col-md-9">
                            <select class="form-control" multiple>
                                <option>别墅</option>
                                <option>合院</option>
                                <option>排屋</option>
                                <option>多高层普通住宅</option>
                                <option>酒店式公寓</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group form-group-lg">
                        <label for="inputEmail3" class="col-md-3 control-label">所在城市：</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" placeholder="Location" required>
                        </div>
                    </div>
                    <div class="form-group form-group-lg">
                        <label for="inputEmail3" class="col-md-3 control-label">抗震烈度：</label>
                        <div class="col-md-9">
                            <select class="form-control" multiple> 
                                <option>非抗震</option>
                                <option>6度</option>
                                <option>7度</option>
                                <option>7.5度</option>
                                <option>8度</option>
                                <option>8.5度</option>
                                <option>9度</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group form-group-lg">
                        <label for="inputEmail3" class="col-md-3 control-label">开发商：</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" placeholder="Developer" required>
                        </div>
                    </div>
                    <div class="form-group form-group-lg">
                        <label for="inputEmail3" class="col-md-3 control-label">基本风压：</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" placeholder="Wind Presssure" required>
                        </div>
                    </div>
                    <div class="form-group form-group-lg">
                        <label for="inputEmail3" class="col-md-3 control-label">基本雪压：</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" placeholder="Snow Presssure" required>
                        </div>
                    </div>
                    <div class="form-group form-group-lg">
                        <div class="col-md-offset-5 col-md-3" style="padding-top: 20px; padding-bottom: 20px; margin-bottom: 0">
                            <button type="submit" class="btn btn-info btn-default btn-lg">提交项目</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../js/jquery-3.1.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script>
        window.onload = function() {
            setNavHeight();
        }

        function setNavHeight() {
            var h = $('#main').height();
            var padH = $('#main').css('padding-top');
            var navH = Number(h.toString().substring(0, 5)) + Number(padH.toString().substring(0, 3));

            $('#nav').css('height', navH);
        }

        $('#buildingType1').change(function() {
            var text = $('#buildingType1').find("option:selected").text();
            if (text == "住宅") {
                $('#buildingType2').css('display', 'block');
            } else {
                $('#buildingType2').css('display', 'none');
            }

            setNavHeight();
        })
    </script>
</body>

</html>
