<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>绿城建筑 后台管理</title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <style>
        #container {
            width: 100.8%;
            /*height: 100vh;*/
        }
        
        #nav {
            background-color: #000000;
            height: 100%;
            margin-right: 0.0016%
        }
        
        #main {
            height: 100%;
            background-color: rgba(240, 242, 247, 1);
            padding: 2% 10% 0% 3%;
        }
        
        form {
            margin-top: 2.5%;
        }
        
        .singleSelect {
            padding-left: 8px;
            font-weight: 400;
        }
        
        .subTitle {
            text-align: center;
            font-size: 28px;
            line-height: 50px;
        }
    </style>
</head>

<body>
    <div class="container-fluid" style="padding: 0">
        <div class="row" id="container">
            <!-- 这一块为系统原有导航栏 -->
            <div class="col-md-2" id="nav"></div>

            <div class="col-md-10" id="main">
                <div class="row">
                    <h2 style="padding-left: 5%;">地下室信息录入</h2>
                </div>
                <form class="form-horizontal">
                    <div class="form-group form-group-lg">
                        <label for="inputEmail3" class="col-md-3 control-label">对应项目：</label>
                        <div class="col-md-9">
                            <select class="form-control"> 
                                <option>项目1</option>
                                <option>项目2</option>
                                <option>项目3</option>
                                <option>项目4</option>
                                <option>项目5</option>
                                <option>项目6</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group form-group-lg">
                        <label for="inputEmail3" class="col-md-3 control-label">地下室层数：</label>
                        <div class="col-md-9">
                            <input type="number" min="0" class="form-control" placeholder="Floor" required>
                        </div>
                    </div>
                    <div class="form-group form-group-lg">
                        <label for="inputEmail3" class="col-md-3 control-label">是否有人防：</label>
                        <div class="col-md-2">
                            <input type="radio" name="defence" value="true" required><label class="control-label singleSelect">有</label>
                        </div>
                        <div class="col-md-2">
                            <input type="radio" name="defence" value="false" required><label class="control-label singleSelect">无</label>
                        </div>
                    </div>
                    <div class="form-group form-group-lg" id="defenceArea" style="display: none">
                        <label for="inputEmail3" class="col-md-3 control-label">人防面积：</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" placeholder="Area" required>
                        </div>
                    </div>
                    <div class="form-group form-group-lg">
                        <label for="inputEmail3" class="col-md-3 control-label">地下室面积(万方)：</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" placeholder="Basement Area" required>
                        </div>
                    </div>
                    <div class="form-group form-group-lg">
                        <label for="inputEmail3" class="col-md-3 control-label">地下室结构形式：</label>
                        <div class="col-md-9">
                            <select class="form-control">
                                <option>无梁楼盖</option>
                                <option>普通梁板</option>
                                <option>大板结构</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group form-group-lg">
                        <label for="inputEmail3" class="col-md-3 control-label">设计起止日期：</label>
                        <div class="col-md-4">
                            <input type="date" class="form-control" required>
                        </div>
                        <div class="col-md-1">
                            <label class="control-label">——</label>
                        </div>
                        <div class="col-md-4">
                            <input type="date" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-group form-group-lg">
                        <label for="inputEmail3" class="col-md-3 control-label">地下室水位：</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" placeholder="Water Level" required>
                        </div>
                    </div>
                    <div class="form-group form-group-lg">
                        <label for="inputEmail3" class="col-md-3 control-label">地下室覆水高度：</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" placeholder="Overburden height" required>
                        </div>
                    </div>
                    <div class="form-group form-group-lg">
                        <label for="inputEmail3" class="col-md-3 control-label">地下室说明(限256字)：</label>
                        <div class="col-md-9">
                            <textarea class="form-control" rows="4"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <h3 class="col-md-12 subTitle">结构主材用量信息(关键数据)</h3>
                        <hr style="margin-left:10%; width: 88%; border: 1px #000000 solid">
                    </div>
                    <div class="form-group form-group-lg">
                        <label for="inputEmail3" class="col-md-3 control-label">钢筋(kg/m2)：</label>
                        <div class="col-md-3">
                            <input type="text" class="form-control" placeholder="有人防">
                        </div>
                        <div class="col-md-3">
                            <input type="text" class="form-control" placeholder="无人防">
                        </div>
                        <div class="col-md-3">
                            <input type="text" class="form-control" placeholder="综合">
                        </div>
                    </div>
                    <div class="form-group form-group-lg">
                        <div class="col-md-offset-3 col-md-3">
                            <input type="text" class="form-control" placeholder="塔楼区" required>
                        </div>
                        <div class="col-md-3">
                            <input type="text" class="form-control" placeholder="非塔楼区" required>
                        </div>
                    </div>
                    <div class="form-group form-group-lg">
                        <label for="inputEmail3" class="col-md-3 control-label">混凝土(m3/m2)：</label>
                        <div class="col-md-3">
                            <input type="text" class="form-control" placeholder="有人防">
                        </div>
                        <div class="col-md-3">
                            <input type="text" class="form-control" placeholder="无人防">
                        </div>
                        <div class="col-md-3">
                            <input type="text" class="form-control" placeholder="综合">
                        </div>
                    </div>
                    <div class="form-group form-group-lg">
                        <div class="col-md-offset-3 col-md-3">
                            <input type="text" class="form-control" placeholder="塔楼区" required>
                        </div>
                        <div class="col-md-3">
                            <input type="text" class="form-control" placeholder="非塔楼区" required>
                        </div>
                    </div>
                    <div class="form-group form-group-lg">
                        <label for="inputEmail3" class="col-md-3 control-label">钢材(kg/m2)：</label>
                        <div class="col-md-3">
                            <input type="text" class="form-control" placeholder="有人防">
                        </div>
                        <div class="col-md-3">
                            <input type="text" class="form-control" placeholder="无人防">
                        </div>
                        <div class="col-md-3">
                            <input type="text" class="form-control" placeholder="综合">
                        </div>
                    </div>
                    <div class="form-group form-group-lg">
                        <div class="col-md-offset-3 col-md-3">
                            <input type="text" class="form-control" placeholder="塔楼区" required>
                        </div>
                        <div class="col-md-3">
                            <input type="text" class="form-control" placeholder="非塔楼区" required>
                        </div>
                    </div>


                    <div class="form-group form-group-lg">
                        <div class="col-md-offset-5 col-md-3" style="padding-top: 20px; padding-bottom: 20px; margin-bottom: 20px">
                            <button type=" submit " class="btn btn-info btn-default btn-lg ">提交地上建筑</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../js/jquery-3.1.1.min.js "></script>
    <script src="../js/bootstrap.min.js "></script>
    <script>
        function setNavHeight() {
            var h = $('#main').height();
            var padH = $('#main').css('padding-top');
            var navH = Number(h.toString().substring(0, 5)) + Number(padH.toString().substring(0, 3));
            $('#nav').css('height', navH + "px");
        }

        window.onload = function() {
            setNavHeight();
        }

        $('input:radio[name="defence"]').change(function() {
            var val = $('input:radio[name="defence"]:checked').val();
            if (val == "true") {
                $('#defenceArea').css('display', 'block');
            } else {
                $('#defenceArea').css('display', 'none');
            }

            setNavHeight();
        })
    </script>
</body>

</html>
